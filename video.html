<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function() {
                // Get the video ID from the query string (e.g., ?v=D5OGU2eSZ24)
                var urlParams = new URLSearchParams(window.location.search);
                var videoId = urlParams.get('v');
                
                // Check if a video ID exists, otherwise use a default value
                if (!videoId) {
                    videoId = "D5OGU2eSZ24";  // Default video ID
                }

                var fallback = "https://youtu.be/watch?v=" + videoId,
                    app = "vnd.youtube://watch?v=" + videoId;

                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    window.location = app;
                    window.setTimeout(function() {
                        window.location = fallback;
                    }, 25);
                } else {
                    window.location = fallback;
                }

                function killPopup() {
                    window.removeEventListener('pagehide', killPopup);
                }

                window.addEventListener('pagehide', killPopup);
            };
        </script>
    </body>
</html>
